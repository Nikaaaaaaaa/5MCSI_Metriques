<!DOCTYPE html>
<html>
   <head>
     <meta charset="UTF-8">
     <title>Contact</title>
     <style>
       /* CSS styles */
       body {
         font-family: Arial, sans-serif;
         background-color: #f3f3f3;
         padding: 20px;
       }
 
       .contact-form {
         background: white;
         padding: 30px;
         border-radius: 8px;
         max-width: 500px;
         margin: auto;
         box-shadow: 0 0 15px rgba(0,0,0,0.1);
       }
 
       input, textarea {
         width: 100%;
         padding: 12px;
         margin: 10px 0;
         border: 1px solid #ccc;
         border-radius: 4px;
       }
 
       input[type="submit"] {
         background-color: #4CAF50;
         color: white;
         cursor: pointer;
         font-weight: bold;
       }
 
       input[type="submit"]:hover {
         background-color: #45a049;
       }
     </style>
   </head>
 
   <body>
     <!-- FORMULAIRE DE CONTACT -->
     <div class="contact-form">
       <h2>Contactez-moi</h2>
       <p>Ce formulaire est destin√© √† me laisser un message.</p>
       <p><strong>R√©alis√© par :</strong> S√©bastien Lomellini ‚Äì √âtudiant en informatique</p>
 
       <form>
         <label for="nom">Nom :</label>
         <input type="text" id="nom" name="nom" placeholder="Votre nom">
 
         <label for="prenom">Pr√©nom :</label>
         <input type="text" id="prenom" name="prenom" placeholder="Votre pr√©nom">
 
         <label for="message">Message :</label>
         <textarea id="message" name="message" rows="5" placeholder="Votre message..."></textarea>
 
         <input type="submit" value="Envoyer">
       </form>
     </div>
 
     <hr style="margin: 40px 0;">
 
     <!-- MINI-JEU -->
     <div class="contact-form">
       <h3>Mini-jeu : Teste ton r√©flexe !</h3>
       <p>Clique sur le carr√© rouge d√®s qu‚Äôil appara√Æt !</p>
 
       <div id="reflex-game-area"
            style="position: relative; width: 100%; max-width: 500px; height: 200px; margin: 0 auto; background: #f5f5f5; border: 1px solid #ccc; border-radius: 8px;">
         <div id="reflex-box"
              style="display:none; width: 100px; height: 100px; background:red; position: absolute; top: 0; left: 0; cursor:pointer; border-radius:8px;">
         </div>
       </div>
 
       <p id="reflex-result" style="text-align: center;">Pr√©pare-toi...</p>
     </div>
 
     <script>
       window.onload = function () {
         const box = document.getElementById("reflex-box");
         const result = document.getElementById("reflex-result");
         const gameArea = document.getElementById("reflex-game-area");
         let appearTime, reactionTime;
 
         function appearBox() {
           const time = Math.random() * 4000 + 1000;
           setTimeout(() => {
             const boxWidth = box.offsetWidth;
             const boxHeight = box.offsetHeight;
             const areaWidth = gameArea.clientWidth;
             const areaHeight = gameArea.clientHeight;
 
             const maxLeft = areaWidth - boxWidth;
             const maxTop = areaHeight - boxHeight;
 
             const randomLeft = Math.floor(Math.random() * (maxLeft + 1));
             const randomTop = Math.floor(Math.random() * (maxTop + 1));
 
             box.style.left = randomLeft + "px";
             box.style.top = randomTop + "px";
             box.style.display = "block";
             appearTime = Date.now();
           }, time);
         }
 
         box.onclick = function () {
           reactionTime = Date.now() - appearTime;
           box.style.display = "none";
           result.innerHTML = "üïí Temps de r√©action : <strong>" + reactionTime + " ms</strong>";
           setTimeout(() => {
             result.innerHTML = "Pr√™t pour un autre essai ?";
             appearBox();
           }, 1500);
         };
 
         appearBox();
       };
     </script>
   </body>
 </html>
