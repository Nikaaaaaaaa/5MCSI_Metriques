<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page de contact</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        padding: 20px;
      }

      .contact-form {
        background: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .game-box {
        position: relative;
        width: 200px;
        height: 200px;
        border: 2px solid #4caf50;
        margin: 30px auto;
        background-color: #f9f9f9;
        overflow: hidden;
        border-radius: 10px;
      }

      .carre {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        top: 75px;
        left: 75px;
        display: none;
      }

      .center-btn {
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="contact-form">
      <h2>Contacte-moi</h2>
      <p>Je suis S√©bastien Lomellini, √©tudiant en NFE114 üîç</p>

      <form>
        <label for="prenom">Pr√©nom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Ton pr√©nom" />

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Ton nom" />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" placeholder="Ton message..."></textarea>

        <input type="submit" value="Envoyer (factice)" />
      </form>

      <div class="game-box">
        <div id="carre" class="carre"></div>
      </div>

      <button class="center-btn" onclick="document.getElementById('carre').style.display = 'block'">
        Afficher le carr√© üî∫
      </button>
    </div>
  </body>
</html>
